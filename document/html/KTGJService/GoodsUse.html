<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <meta name="format-detection" content="telephone=no" />
	    <meta name="format-detection" content="email=no" />
	    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
	    <title>我要使用</title>
	    <link rel="stylesheet" type="text/css" href="css/public.css"/>
	    <link rel="stylesheet" type="text/css" href="js/mSelect/css/mobile_date_ui.css"/>
	    <link rel="stylesheet" type="text/css" href="css/GoodsUse.css"/>
	</head>
	<body>
		<!--head start-->
		<div class="head">
			<div class="head-height">
				<ul class="head-goods-list">
					<li>
						<img src="images/card_img1.png" alt="1" class="head-goods-img"/>
						<p class="head-goods-tips">已选<span>1</span>件</p>
					</li>
					<li>
						<img src="images/card_img2.png" alt="1" class="head-goods-img"/>
						<p class="head-goods-tips">已选<span>1</span>件</p>
					</li>
					<li>
						<img src="images/card_img3.png" alt="1" class="head-goods-img"/>
						<p class="head-goods-tips">已选<span>1</span>件</p>
					</li>
				</ul>
			</div>
		</div>
		<!--head end-->
		
		<!--main start-->
		<div class="main">
			<div class="nav-list">
				<ul class="nav-list-ul">
					<li class="active">快递配送</li>
					<li>我要自提</li>
				</ul>
			</div>
			
			<div class="nav-wrap clear">
				<!--快递配送 start-->
				<div class="nav-wrap-item" style="display: block;">
					<h2 class="address-title">新建收货地址</h2>
					<div class="address">
						<div class="address-item">
							<span class="address-lable">收件人：</span>
							<p class="address-rt">
								<input type="text" placeholder="填写收件人" id="" value="" class="address-input" />
							</p>
						</div>
						<div class="address-item">
							<span class="address-lable">联系电话：</span>
							<p class="address-rt">
								<input type="tel" placeholder="填写联系电话" id="" value="" class="address-input" />
							</p>
						</div>
						<div class="address-item" id="test">
							<span class="address-lable">所在地区：</span>
							<p class="address-rt">
								<span id="city" class="address-input">选择所在地区</span>
							</p>
						</div>
						<div class="address-item">
							<span class="address-lable">详细地址：</span>
							<p class="address-rt">
								<textarea placeholder="填写详细地址" class="address-textarea"></textarea>
							</p>
						</div>
					</div>
				</div>
				<!--快递配送 end-->
				
				<!--我要自提 start-->
				<div class="nav-wrap-item">
					<h2 class="address-title">填写自提信息</h2>
					<div class="address">
						<div class="address-item">
							<span class="address-lable">联系人：</span>
							<p class="address-rt">
								<input type="text" placeholder="填写收件人" id="" value="" class="address-input" />
							</p>
						</div>
						<div class="address-item">
							<span class="address-lable">联系电话：</span>
							<p class="address-rt">
								<input type="tel" placeholder="填写联系电话" id="" value="" class="address-input" />
							</p>
						</div>
						<div class="address-item">
							<span class="address-lable">自提时间：</span>
							<p class="address-rt">
								<input type="text" placeholder="选择自提时间" id="birthdate" value="" class="address-input birthdate" />
							</p>
						</div>
						<div class="address-item">
							<span class="address-lable">自提地址：</span>
							<p class="address-rt">
								<span id="SelfCity" class="address-input">选择所在地区</span>
							</p> 
						</div>
					</div>
				</div>
				<!--我要自提 end-->
			</div>
		</div>
		<!--main end-->
		<!--confirm-btn start-->
		<a href="javascript:void(0);" class="confirm-btn">确定</a>
		<!--confirm-btn end-->
		
		<!--选择日期-->
		<div id="datePlugin"></div>
		
		<!--引入js-->
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/size.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/city/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/city/Popt.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/city/cityJson.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/city/citySet.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mSelect/js/iscroll.js" type="text/javascript" charset="utf-8"></script>
	    <script src="js/mSelect/js/jquery.mobile_date_ui.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/GoodsUse.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
