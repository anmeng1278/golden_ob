<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <meta name="format-detection" content="telephone=no" />
	    <meta name="format-detection" content="email=no" />
	    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
	    <title>空铁服务</title>
	    <link rel="stylesheet" type="text/css" href="css/public.css"/>
	    <link rel="stylesheet" type="text/css" href="css/GoodsOfJoint.css"/>
	</head>
	<body>
		<!--banner start-->
		<div class="banner">
			<img src="images/detailbanner.png" alt="1" width="100%"/>
		</div>
		<!--banner end-->
		
		<!-- purchase-layer start -->
		<div class="purchase-layer">
			<div class="purchase-layer-bg"></div>
			<div class="purchase-layer-con">
				<!--purchase-layer-content start-->
				<div class="purchase-layer-content">
					<!--purchase-discount start-->
					<div class="purchase-discount">
						<div class="purchase-discount-head">
							<p class="purchase-discount-tips"><span>优惠组合</span></p>
							<h2 class="purchase-discount-name">素园野生素食参谜</h2>
							<p class="purchase-discount-text">健康好参 立等即食</p>
						</div>
						<div class="purchase-discount-list clear">
							<dl class="discount-list-dl">
								<dt><img src="images/purchase-layer-img.png" alt="1"/></dt>
								<dd>
									<h2 class="discount-dl-name">素园野生素食参谜</h2>
									<p class="discount-dl-tips">规格：268g/盒</p>
									<p class="discount-dl-p">
										<span class="discount-dl-price">￥399</span>
										<a href="javascript:void(0);" class="discount-dl-look">查看详情</a>
									</p>
								</dd>
							</dl>
							<dl class="discount-list-dl">
								<dt><img src="images/purchase-layer-img.png" alt="1"/></dt>
								<dd>
									<h2 class="discount-dl-name">素园野生素食参谜</h2>
									<p class="discount-dl-tips">规格：268g/盒</p>
									<p class="discount-dl-p">
										<span class="discount-dl-price">￥399</span>
										<a href="javascript:void(0);" class="discount-dl-look">查看详情</a>
									</p>
								</dd>
							</dl>
						</div>
					</div>
					<!--purchase-discount end-->
					
					<!--purchase-layer-main start-->
					<div class="purchase-layer-main">
						<div class="purchase-layer-div">
							<span class="purchase-layer-lable">购买数量</span>
							<div class="purchase-num">
								<em class="purchase-num-reduce"></em>
								<input type="text" value="1" class="num"/>
								<em class="purchase-num-add"></em>
							</div>
						</div>
					</div>
					<!--purchase-layer-main end-->
				</div>
				<!--purchase-layer-content end-->
				
				<!--purchase-footer start-->
				<div class="purchase-footer">
					<p class="footer-lt">
						<span class="shopping-price">&yen;<em>898</em></span>
					</p>
					<a href="javascript:void(0);" class="purchase-btn">立即购买</a>
				</div>
				<!--purchase-footer end-->
			</div>
		</div>
		<!-- purchase-layer end -->
		
		<!--引入的js-->
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/size.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/GoodsOfJoint.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
