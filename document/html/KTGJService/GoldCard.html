<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <meta name="format-detection" content="telephone=no" />
	    <meta name="format-detection" content="email=no" />
	    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
	    <title>开通使用</title>
	    <link rel="stylesheet" type="text/css" href="css/public.css"/>
	    <link rel="stylesheet" type="text/css" href="css/GoldCard.css"/>
	</head>
	<body>
		<!--main start-->
		<div class="main">
			<img src="images/card_img2.png" alt="1" class="gold-card-img"/>
			<div class="gold-card">
				<h2 class="gold-card-title">开通全国通卡</h2>
				<div class="gold-card-item">
					<span class="gold-card-lable">真实姓名</span>
					<p class="gold-card-rt">
						<input type="text" id="" placeholder="填写真实姓名" value="" class="gold-card-input" />
					</p>
				</div>
				<div class="gold-card-item">
					<span class="gold-card-lable">电话号码</span>
					<p class="gold-card-rt">
						<input type="text" id="" placeholder="填写电话号码" value="" class="gold-card-input" />
					</p>
				</div>
				<div class="gold-card-item">
					<span class="gold-card-lable lable-id">身份证 ></span>
					<p class="gold-card-rt">
						<input type="text" id="" placeholder="填写证件号码" value="" class="gold-card-input" />
					</p>
				</div>
				<div class="gold-card-item">
					<span class="gold-card-lable">生效日期</span>
					<p class="gold-card-rt">
						<input type="text" id="date" placeholder="选择生效日期" data-options="{'type':'YYYY-MM-DD','beginYear':1900,'endYear':2020}" value="" class="gold-card-input" />
					</p>
				</div>
			</div>
		</div>
		<!--main start-->
		
		<a href="javascript:void(0);" class="sumbit-btn">提交</a>
		
		<!--引入js-->
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/size.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.date.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/GoldCard.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
