<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <meta name="format-detection" content="telephone=no" />
	    <meta name="format-detection" content="email=no" />
	    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
	    <title>空铁服务</title>
	    <link rel="stylesheet" type="text/css" href="css/public.css"/>
	    <link rel="stylesheet" type="text/css" href="js/swiper/css/swiper.min.css"/>
	    <link rel="stylesheet" type="text/css" href="css/GiveDetail.css"/>
	</head>
	<body>
		<!--banner start-->
		<div class="banner start">
			<!-- 轮播 start -->
			<div class="swiper-container">
			    <div class="swiper-wrapper">
			    	<div class="swiper-slide">
			    		<dl class="banner-dl">
			    			<dt><img src="images/purchase-layer-img.png" alt="1"/></dt>
			    			<dd>
			    				<h2 class="banner-dl-name">越甲科技20寸旅行箱</h2>
			    				<p class="banner-dl-tips">共2件商品</p>
			    			</dd>
			    		</dl>
			    	</div>
			    	<div class="swiper-slide">
			    		<dl class="banner-dl">
			    			<dt><img src="images/purchase-layer-img.png" alt="1"/></dt>
			    			<dd>
			    				<h2 class="banner-dl-name">越甲科技20寸旅行箱2</h2>
			    				<p class="banner-dl-tips">共2件商品</p>
			    			</dd>
			    		</dl>
			    	</div>
			    	<div class="swiper-slide">
			    		<dl class="banner-dl">
			    			<dt><img src="images/purchase-layer-img.png" alt="1"/></dt>
			    			<dd>
			    				<h2 class="banner-dl-name">越甲科技20寸旅行箱3</h2>
			    				<p class="banner-dl-tips">共2件商品</p>
			    			</dd>
			    		</dl>
			    	</div>
				</div>
			    <!-- Add Pagination -->
			    <div class="swiper-pagination"></div>
			</div>
			<!-- 轮播 end -->
		</div>
		<!--banner end-->
		
		<!--main start-->
		<div class="main">
			<!--blessings satrt-->
			<div class="blessings">
				<div class="blessings-con">
					<img src="images/icon_douhao_lt.png" alt="1" class="icon-douhao-lt"/>
					<img src="images/icon_douhao_rt.png" alt="1" class="icon-douhao-rt"/>
					<p class="blessings-p">天气凉了<br />这份礼物带有我的温度~</p>
				</div>
				<p class="give-come-from">
					<img src="images/card_img1.png" class="give-head-img"/>
					<span class="give-come-from-text">张鑫</span>
				</p>
			</div>
			<!--blessings end-->
			
			<!--give-con start-->
			<div class="give-con">
				<h2 class="give-con-title">礼物等待领取中</h2>
				<p class="give-con-tips">礼物赠送未被领取，24小时后退回原账户商品库；</p>
			</div>
			<!--give-con end-->
			
		</div>
		<!--main end-->
		
		<!--footer start-->
		<div class="footer">
			<a href="javascript:void(0);" class="cancel-btn">取消赠送</a>
			<a href="javascript:void(0);" class="continue-btn">继续赠送</a>
		</div>
		<!--footer end-->
		
		<!--引入js-->
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/size.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/GiveDetail.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
