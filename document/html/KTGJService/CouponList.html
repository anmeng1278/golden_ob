<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <meta name="format-detection" content="telephone=no" />
	    <meta name="format-detection" content="email=no" />
	    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
	    <title>优惠券</title>
	    <link rel="stylesheet" type="text/css" href="css/public.css"/>
	    <link rel="stylesheet" type="text/css" href="css/CouponList.css"/>
	</head>
	<body>
		<!-- coupon-list start-->
		<div class="coupon-list">
			<div class="coupon-item">
				<div class="coupon-item-back">
					<div class="coupon-item-lt">
						<p class="coupon-item-price">50<span>&yen;</span></p>
						<p class="coupon-price-tips">满1000元可用</p>
					</div>
					<div class="coupon-item-rt">
						<p class="coupon-item-name">满减券</p>
						<p class="coupon-item-time">至2018-11-11过期</p>
						<p class="coupon-rule-btn">使用规则</p>
					</div>
				</div>
				<span class="coupon-item-tips">立即使用</span>
			</div>
			<div class="coupon-item Invalid-item">
				<div class="coupon-item-back">
					<div class="coupon-item-lt">
						<p class="coupon-item-price">50<span>&yen;</span></p>
						<p class="coupon-price-tips">满1000元可用</p>
					</div>
					<div class="coupon-item-rt">
						<p class="coupon-item-name">满减券</p>
						<p class="coupon-item-time">至2018-11-11过期</p>
						<p class="coupon-rule-btn">使用规则</p>
					</div>
				</div>
				<span class="coupon-item-tips">已使用</span>
			</div>
			<div class="coupon-item Invalid-item">
				<div class="coupon-item-back">
					<div class="coupon-item-lt">
						<p class="coupon-item-price">50<span>&yen;</span></p>
						<p class="coupon-price-tips">满1000元可用</p>
					</div>
					<div class="coupon-item-rt">
						<p class="coupon-item-name">满减券</p>
						<p class="coupon-item-time">至2018-11-11过期</p>
						<p class="coupon-rule-btn">使用规则</p>
					</div>
				</div>
				<span class="coupon-item-tips">已过期</span>
			</div>
		</div>
		<!--coupon-list end-->
		
		<!--coupon-no-list start-->
		<dl class="coupon-no-list" style="display: none;">
			<dt><img src="images/coupon_icon.png" alt="1" width="62px"/></dt>
			<dd>您暂时还没优惠券</dd>
		</dl>
		<!--coupon-no-list end-->
		
		<!--引入js-->
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/size.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/CouponList.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
