<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="admin/layout">

<div layout:fragment="content" class="admin-main layui-anim">

    <div class="admin-main layui-anim">
        <blockquote class="layui-elem-quote" style="float: left;width:97%;">

            <div class="layui-btn-group" style="float: left;">
                <a title="添加" class="layui-btn" th:attr="data-tab-href=@{'/admin/delivery/0'}">
                    <i class="layui-icon">&#xe654;</i>
                    添加
                </a>
            </div>

            <form class="layui-form" method="get" style="float:right;">
                <div class="layui-form-item" style="margin:0;">

                    <label class="layui-form-label">关键字</label>
                    <div class="layui-input-inline">
                        <input type="text" name="keys" placeholder="关键字……" th:value="${keys}" autocomplete="off"
                               class="layui-input"/>
                    </div>
                    <div class="layui-input-inline">
                        <button lay-filter="search" class="layui-btn" type="submit" style="float: right;">
                            <i class="layui-icon">&#xe615;</i> 查询
                        </button>
                    </div>

                </div>
            </form>
        </blockquote>
        <div class="layui-field-box layui-form">
            <table class="layui-table admin-table">
                <thead>
                <tr>
                    <th>openId</th>
                    <th style="width: 10%;">快递号</th>
                    <th style="width: 5%;">状态</th>
                    <th style="width: 10%;">配送方式</th>
                    <th style="width: 5%;">联系人</th>
                    <th style="width: 10%;">手机号</th>
                    <th style="width: 15%;">详细地址</th>
                    <th style="width: 15%;">创建时间</th>
                    <th style="width: 15%;">更新时间</th>
                    <th style="width: 15%;">操作</th>
                </tr>
                </thead>
                <tbody id="content">
                <th:block th:each="info : ${infos.list}">
                    <tr>
                        <td th:text="${info.openId}"></td>
                        <td th:text="${info.expressNumber}"></td>
                        <td th:text="${enumLogic.GetDeliveryStatus(info.status).message}"></td>
                        <td th:text="${enumLogic.GetDeliveryType(info.typeId).message}"></td>
                        <td th:text="${info.contactName}"></td>
                        <td th:text="${info.mobile}"></td>
                        <td th:text="${info.address}"></td>
                        <td th:text="${dateUtils.formatDateByUnixTime(info.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${dateUtils.formatDateByUnixTime(info.updateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td>
                            <a th:title="|${info.deliveryId} 配送详情|"
                               th:attr="data-tab-href=@{'/admin/delivery/sendInfo/'+${info.deliveryId}}"
                               class="layui-btn layui-btn-normal layui-btn-xs">
                                <i class="layui-icon">&#xe642;</i>
                                配送详情
                            </a>

                            <a th:title="|${info.deliveryId} 配送详情|"
                               th:attr="data-tab-href=@{/admin/delivery/sendInfo/0}"
                               class="layui-btn layui-btn-normal layui-btn-xs">
                                <i class="layui-icon">&#xe609;</i>
                                去发货
                            </a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
        <div th:replace="comm/macros :: pageAdminNav(${infos})"></div>
    </div>

</div>


<th:block layout:fragment="script">
    <script th:inline="javascript">

        TX.INIT(function () {

            $("button[data-method]").click(function () {

                var id = $(this).attr("data-id");
                var method = $(this).attr("data-method");


                if (method == "delete") {
                    layer.confirm('确定删除该信息吗?', {icon: 3}, function (index) {
                        layer.close(index);
                        modifyStatus(method, id);
                    });
                }

                if (method == "send") {
                    modifyStatus(method, id);
                }
            });

        });

        function modifyStatus(method, id) {

            TX.CORE.p({
                data: {method: method, id: id},
                url: "/admin/delivery/status",
                success: function (resp) {
                    if (resp.baseResp.success) {
                        TX.MSG.msg(resp.baseResp.message, {time: 1500}, function () {
                            location.href = location.href;
                        });
                    } else {
                        TX.MSG.msg(resp.baseResp.message, {icon: 2});
                    }
                }
            });
        }


    </script>
</th:block>

</html>
