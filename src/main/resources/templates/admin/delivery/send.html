<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      layout:decorator="admin/layout">

<div layout:fragment="content" class="admin-main layui-anim" style="margin: 15px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend th:text="|收货人信息|"></legend>
    </fieldset>
    <form class="layui-form" method="post" action="">

        <div class="layui-form-item">
            <label class="layui-form-label">用户openId</label>
            <div class="layui-input-inline" >
                <input type="text" class="layui-input" name="openId"
                       lay-verify="num2"
                       title="用户openId"
                       placeholder="用户openId"/>
            </div>
            <div class="layui-form-mid layui-word-aux layui-word-aux-red">*</div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">快递号</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="expressNumber"
                       lay-verify="num2"
                       title="快递号"
                       placeholder="快递号"/>
            </div>
            <div class="layui-form-mid layui-word-aux layui-word-aux-red">*</div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="mobile"
                       lay-verify="num2"
                       title="手机号"
                       placeholder="手机号"/>
            </div>
            <div class="layui-form-mid layui-word-aux layui-word-aux-red">*</div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">联系人</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="contactName"
                       lay-verify="num2"
                       title="手机号"
                       placeholder="联系人"/>
            </div>
            <div class="layui-form-mid layui-word-aux layui-word-aux-red">*</div>
        </div>



        <div class="layui-form-item">
            <label class="layui-form-label">联动选择框</label>
            <div class="layui-input-inline">
                <select name="province" title="省">
                    <option value="">请选择省</option>
                    <th:block th:each="gf : ${areas}">
                        <option th:value="${gf.dictId}" th:text="${gf.dictName}"
                                th:selected="${gf.dictId}"></option>
                    </th:block>
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="city" title="市">
                    <option value="">请选择市</option>
                    <th:block th:each="gf : ${areas}">
                        <option th:value="${gf.dictId}" th:text="${gf.dictName}"
                                th:selected="${gf.dictId}"></option>
                    </th:block>
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="district" title="区">
                    <option value="">请选择区</option>
                    <th:block th:each="gf : ${areas}">
                        <option th:value="${gf.dictId}" th:text="${gf.dictName}"
                                th:selected="${gf.dictId}"></option>
                    </th:block>
                </select>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">详细地址</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="address"
                       lay-verify="num2"
                       title="详细地址"
                       placeholder="详细地址"/>
            </div>
            <div class="layui-form-mid layui-word-aux layui-word-aux-red">*</div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" class="layui-btn" lay-submit="">
                    <i class="layui-icon">&#xe621;</i>
                    保存
                </button>
                <button type="button" class="layui-btn" id="btnClose">
                    <i class="layui-icon">&#x1006;</i>
                    关闭
                </button>
            </div>
        </div>

    </form>


</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">

        TX.INIT(function (layui) {

            var form = layui.form;
            form.on("submit", function (data) {

                TX.CORE.p({
                    data: $("form.layui-form").serialize(),
                    success: function (resp) {
                        if (resp.baseResp.success) {
                            TX.MSG.msg(resp.baseResp.message, {time: 1500}, function () {
                                parent.tab.openTab("/admin/delivery", {refershType: "refersh"});
                            });
                        } else {
                            TX.MSG.msg(resp.baseResp.message, {icon: 2});
                        }
                    }
                });

            });
        });
    </script>
</th:block>
</html>
