<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="admin/layout">

<div layout:fragment="content" class="admin-main layui-anim" >

    <div class="admin-main layui-anim">
        <blockquote class="layui-elem-quote" style="float: left;width:100%;">

            <div class="layui-btn-group" style="float: left;">
                <a  title="添加" class="layui-btn" href="/admin/product/0">
                    <i class="layui-icon">&#xe687;</i>
                    添加
                </a>
            </div>

            <form class="layui-form" method="get" style="float:right;">
                <div class="layui-form-item" style="margin:0;">

                    <label class="layui-form-label">关键字</label>
                    <div class="layui-input-inline">
                        <input type="text" name="keys" placeholder="关键字……" th:value="${keys}" autocomplete="off"
                               class="layui-input"/>
                    </div>
                    <div class="layui-form-mid layui-word-aux" style="padding:0;margin-left: 10px;">
                        <button lay-filter="search" class="layui-btn" lay-submit="lay-submit" type="submit">
                            <i class="layui-icon">&#xe701;</i> 查询
                        </button>
                    </div>

                </div>
            </form>
        </blockquote>
        <div class="layui-field-box layui-form">
            <table class="layui-table admin-table">
                <thead>
                <tr>
                    <th style="width: 5%;">编号</th>
                    <th>商品名称</th>
                    <th style="width: 5%;">类型</th>
                    <th style="width: 5%;">属性</th>
                    <th style="width: 5%;">售价</th>
                    <th style="width: 5%;">原价</th>
                    <th style="width: 5%;">库存</th>
                    <th style="width: 5%;">审核</th>
                    <th style="width: 12%;">创建时间</th>
                    <th style="width: 20%;">操作</th>
                </tr>
                </thead>
                <tbody id="content">
                <th:block th:each="info : ${infos.list}">
                    <tr>
                        <td th:text="${info.productId}"></td>
                        <td th:text="${info.productName}"></td>
                        <td th:text="${info.typeId}"></td>
                        <td th:text="${info.propertyTypeId}"></td>

                        <td th:text="${info.salePrice}"></td>
                        <td th:text="${info.originalPrice}"></td>
                        <td th:text="${info.stockCount}"></td>
                        <td th:text="${info.ifpass}"></td>
                        <td th:text="${dateUtils.formatDateByUnixTime(info.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td>
                            <a type="button" th:attr="data-method='ifpass',data-id=${info.productId}"
                                    class="layui-btn layui-btn-small layui-btn-normal">
                                <i class="layui-icon">&#xe65e;</i>
                                审核
                            </a>
                            <a th:title="|${info.productId} 商品详情|"
                                    th:href="@{'/admin/product/'+${info.productId}}"
                                    class="layui-btn layui-btn-small layui-btn-normal">
                                <i class="layui-icon">&#xe691;</i>
                                编辑
                            </a>
                            <a type="button" th:attr="data-method='delete',data-id=${info.productId}"
                                    class="layui-btn layui-btn-small layui-btn-normal layui-btn-danger">
                                <i class="layui-icon">&#xe7ea;</i>
                                删除
                            </a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
        <div th:replace="comm/macros :: pageAdminNav(${infos})"></div>
    </div>

</div>


<th:block layout:fragment="script">
    <script th:inline="javascript">

        TX.INIT(function () {

            $("button[data-method]").click(function () {

                var id = $(this).attr("data-id");
                var method = $(this).attr("data-method");

                if (method == "open") {
                    window.TX.TEMP.LAYERINDEX = window.layer.open({
                        title: "",
                        type: 2,
                        content: "/admin/product/" + id + "?&" + Math.random(),
                        area: ["650px", "330px"]
                    });
                }

                if (method == "ifpass") {
                    layer.confirm('确定审核该信息吗?', {icon: 3}, function (index) {
                        layer.close(index);
                        modifyStatus(method, id);
                    });
                }

                if (method == "delete") {
                    layer.confirm('确定删除该信息吗?', {icon: 3}, function (index) {
                        layer.close(index);
                        modifyStatus(method, id);
                    });
                }

            });


        });

        function modifyStatus(method, id) {

            TX.CORE.p({
                data: {method: method, id: id},
                url: "/admin/product/status",
                success: function (resp) {
                    if (resp.success) {
                        TX.MSG.msg(resp.msg, {time: 1500}, function () {
                            location.href = location.href;
                        });
                    } else {
                        TX.MSG.msg(resp.msg, {icon: 2});
                    }
                }
            });
        }


    </script>
</th:block>

</html>
