<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      layout:decorator="admin/layout">
<script src="static/common/plugins/layui/layui.js" charset="utf-8"></script>
<link rel="stylesheet" href="static/common/plugins/layui/css/layui.css" media="all">
<div layout:fragment="content" class="admin-main layui-anim" style="margin: 15px;">

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend th:if="${info.activityId == null}" th:text="信息编辑"></legend>
        <legend th:if="${info.activityId > 0}" th:text="|${info.activityName} 信息编辑|"></legend>
    </fieldset>

    <form class="layui-form" method="post" action="">



        <div class="layui-form-item">
            <label class="layui-form-label">选择商品</label>
            <div class="layui-input-inline"  style="width: 85%;">
                <div style="padding: 30px; background-color: #F2F2F2;">
                    <div class="layui-row layui-col-space15">
                        <div class="layui-col-md6">
                            <div class="layui-card">
                                <div class="layui-card-body">
                                    <table class="layui-table admin-table">
                                        <thead>
                                        <tr>
                                            <th style="width: 5%;"><input type="checkbox" id="ckOper"></th>
                                            <th style="width: 5%;">编号</th>
                                            <th>商品名称</th>
                                            <th style="width: 10%;">类型</th>
                                            <th style="width: 10%;">属性</th>
                                            <th style="width: 5%;">售价</th>
                                            <th style="width: 5%;">原价</th>
                                            <th style="width: 5%;">库存</th>
                                            <th style="width: 12%;">创建时间</th>
                                        </tr>
                                        </thead>
                                        <tbody id="content">
                                        <th:block th:each="product : ${products}">
                                            <tr>
                                                <td><input type="checkbox" name="ck"></td>
                                                <td th:text="${product.productId}"></td>
                                                <td th:text="${product.productName}"></td>
                                                <td>
                                                    <th:block th:text="${dictLogic.GetDict(product.typeId).dictName}"></th:block>
                                                </td>
                                                <td>
                                                    <th:block th:text="${dictLogic.GetDict(product.propertyTypeId).dictName}"></th:block>
                                                </td>

                                                <th:block th:with="pro=${productLogic.GetProduct(product.productId)}">
                                                    <td th:text="${pro.salePrice}"></td>
                                                    <td th:text="${pro.originalPrice}"></td>
                                                    <td th:text="${pro.stockCount}"></td>
                                                </th:block>
                                                <td th:text="${dateUtils.formatDateByUnixTime(product.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                            </tr>
                                        </th:block>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" class="layui-btn" lay-submit="">
                    <i class="layui-icon">&#xea97;</i>
                    保存
                </button>
                <button type="button" class="layui-btn" id="btnClose">
                    <i class="layui-icon">&#xe68d;</i>
                    关闭
                </button>
            </div>
        </div>

    </form>

</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        TX.INIT(function (layui) {

            var form = layui.form;

            form.on("submit", function (data) {

                TX.CORE.p({
                    data: $("form.layui-form").serialize(),
                    success: function (resp) {
                        if (resp.baseResp.success) {
                            TX.MSG.msg(resp.baseResp.message, {time: 1500}, function () {
                                // parent.tab.openTab("/admin/product/index", {refershType: "refersh"});
                                location.href = "/admin/activity";
                            });
                        } else {
                            TX.MSG.msg(resp.baseResp.message, {icon: 2});
                        }
                    }
                });

            });
            $("#btnClose").click(function () {
                if (parent.window.TX.TEMP.LAYERINDEX) {
                    parent.window.layer.close(parent.window.TX.TEMP.LAYERINDEX);
                } else {
                    var currentTabId = parent.tab.getCurrentTabId();
                    parent.tab.deleteTab(currentTabId);
                }
            });

            //日期
            laydate.render({
                elem: '#date',
                type: 'datetime'
            });
            laydate.render({
                elem: '#date1',
                type: 'datetime'
            });
            layer.open({
                type: 2,
                area: ['700px', '450px'],
                fixed: false, //不固定
                maxmin: true,
                content: '/admin/product/index.html'
            });
        });
    </script>
</th:block>
</html>
