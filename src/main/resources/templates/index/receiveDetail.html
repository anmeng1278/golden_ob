<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	  layout:decorator="index/common/layout">

<!-- 领取详情 \document\html\KTGJService\giftDetail.html -->
<head th:replace="index/common/layout :: header('领取详情', '', '')"></head>

<th:block layout:fragment="script">
	<script th:src="@{/index/js/swiper/js/swiper.min.js}" type="text/javascript" charset="utf-8"></script>
	<script th:src="@{/index/js/nav.js}" type="text/javascript" charset="utf-8"></script>
	<script th:src="@{/index/js/ReceiveDetail.js}" type="text/javascript" charset="utf-8"></script>
</th:block>

<th:block layout:fragment="css">
	<link rel="stylesheet" type="text/css" th:href="@{/index/js/swiper/css/swiper.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/index/css/ReceiveDetail.css}"/>
</th:block>

<div layout:fragment="content">
		<!--banner start-->
		<div class="banner start">
			<!-- 轮播 start -->
			<div class="swiper-container">
			    <div class="swiper-wrapper">
					<th:block th:each="info:${giveStocks}">
			    	<div class="swiper-slide">
			    		<dl class="banner-dl">
							<dt th:if="${!#lists.isEmpty(productLogic.GetProductImgDtos(info.productId))}">
								<img th:src="${productLogic.GetProductImgDtos(info.productId)[0].imgPath}"/>
							</dt>
			    			<dd>
			    				<h2 class="banner-dl-name"  th:text="${productLogic.GetProduct(info.productId).productName}">越甲科技20寸旅行箱</h2>
			    				<p class="banner-dl-tips" th:text="|共${info.number}件|">共2件商品</p>
			    			</dd>
			    		</dl>
			    	</div>
					</th:block>
				</div>
			    <!-- Add Pagination -->
			    <div class="swiper-pagination"></div>
			</div>
			<!-- 轮播 end -->
		</div>
		<!--banner end-->
		
		<!--main start-->
		<div class="main">
			<!--blessings start-->
			<div class="blessings">
				<div class="blessings-con">
					<img src="/index/images/icon_douhao_lt.png" alt="1" class="icon-douhao-lt"/>
					<img src="/index/images/icon_douhao_rt.png" alt="1" class="icon-douhao-rt"/>
					<p class="blessings-p" th:text="${giftLogic.GetGift(giftId).blessings}">天气凉了<br />这份礼物带有我的温度~</p>
				</div>
				<p class="give-come-from">
					<img src="/index/images/card_img1.png" class="give-head-img"/>
					<span class="give-come-from-text" th:text="${giftLogic.GetGift(giftId).wechatDto.nickname}">张鑫</span>
				</p>
			</div>
			<!--blessings end-->
			
			<!--receive-detail start-->
			<div class="receive-detail">
				<h2 class="receive-title" th:if="${giftLogic.GetGift(giftId).giftStatus.value == 40}" th:text="|您来晚了，礼物已被抢完啦！(${giftLogic.GetGiftStockCount(giftId)}/${giftLogic.GetGiftStockCount(giftId)})|">
					您来晚了，礼物已被抢完啦！(2/2)
				</h2>
				<th:block th:if="${!#lists.isEmpty(receiveStocks)}" th:each="info:${receiveStocks}">
				<dl class="receive-dl">
					<dt><img th:src="${info.wechatDto.headimgurl}" alt="1"/></dt>
					<dd>
						<p class="receive-dl-p">
							<span class="receive-name" th:text="${info.wechatDto.nickname}">张鑫</span>
							<span class="receive-time" th:text="${dateUtils.formatDateByUnixTime(info.createTime, 'yyyy-MM-dd HH:mm:ss')}">11-20 13:30</span>
						</p>
						<p class="receive-dl-tips clear" th:text="|领取了${productLogic.GetProduct(info.productId).productName}x${info.number}|">领取了越甲科技20kg旅行箱×1</p>
					</dd>
				</dl>
				</th:block>
			</div>
			<!--receive-detail end-->
		</div>
		<!--main end-->
		
		<a href="javascript:void(0);" class="look-btn">去严选看看</a>

</div>
