<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <meta name="format-detection" content="telephone=no" />
	    <meta name="format-detection" content="email=no" />
	    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
	    <title>配送记录</title>
	    <link rel="stylesheet" type="text/css" href="css/public.css"/>
	    <link rel="stylesheet" type="text/css" href="css/DeliveryList.css"/>
	</head>
	<body>
		<!--main start-->
		<div class="main">
			<th:block th:each="delivery:${deliveryDtos}">
			<div class="order-item">
				<p class="order-item-head">
					<span class="order-num">收货人：
						<th:block th:text="${delivery.contactName}"></th:block>
					</span>
					<span class="order-price">
						<th:block th:text="${enumLogic.GetDeliveryStatus(delivery.status).message}"></th:block>
					</span>
				</p>
				<th:block th:each="pro:${deliveryLogic.GetDeliveryStock(delivery.deliveryId)}">
				<dl class="order-item-dl">
					<dt>
						<th:block th:each="image:${productLogic.GetProductImgDtos(pro.productId)}">
							<img th:src="${image.imgPath}"
								 th:if="${image.productImgType eq enumLogic.GetProductImgType(0)}"
								 width="100%"/>
						</th:block>
					</dt>
					<dd>
						<h2 class="order-dd-name">
							<th:block th:text="${productLogic.GetProduct(pro.productId).productName}"></th:block>
						</h2>
						<p class="order-dd-tips">
							<th:block th:text="${pro.number}"></th:block>
						</p>
						<p class="order-dd-time">申请配送时间:
							<th:block th:text="${dateUtils.formatDateByUnixTime(pro.createTime, 'yyyy-MM-dd HH:mm:ss')}"></th:block>
						</p>
					</dd>
				</dl>
			</th:block>
				<div class="state-list clear">
					<p class="state-list-p">
						<a href="javascript:void(0);" class="look-btn">查看物流</a>
						<a href="javascript:void(0);" class="confirm-btn">确认收货</a>
					</p>
				</div>
			</div>
			</th:block>
		</div>
		<!--main end-->
		
		<!--引入js-->
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/size.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/DeliveryList.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
